language: R
warnings_are_errors: true
cache: packages
dist: xenial
r_binary_packages:
  - rgl
os:
- linux
- osx
r_check_args: "--as-cran --install-args=--build"
notifications:
  email:
    on_success: change
    on_failure: change

before_install:
  - fname=travis_helpers.sh
  - wget -O ${fname} http://bit.ly/travis_helpers
  - cat ${fname}; source ${fname}; rm ${fname}
  - fsl_install ;
  - freesurer_install ;
  - Rscript -e 'install.packages("base64enc")' ;
  - export license_file=${FREESURFER_HOME}/license.txt;
  - sudo chown -R $(whoami) ${FREESURFER_HOME} ;
  - touch $license_file ;
  - Rscript -e "cat(rawToChar(base64enc::base64decode(\"${FREESURFER_LICENSE}\")), file = \"${license_file}\")" ;
  - export PATH=${PATH}:${FREESURFER_HOME}/bin:${FREESURFER_HOME}/mni/bin ;


deploy:
  provider: releases
  skip_cleanup: true
  api_key:
    secure: 
  file_glob: true    
  file: freesurfer*.t*gz
  on:
    tags: true    
    repo: muschellij2/freesurfer


